<a [href]="link" [routerLink]="routerLink" [queryParams]="queryParams" class="card text-white">
	<img [src]="location.imageUrl" [alt]="location.name" class="card-img" />
	<div class="card-img-overlay">
		<h5 class="card-title">{{ location.name }}</h5>
		<p class="card-text">
			{{ location.properties == null ? 0 : (location.properties | number) }} propert{{ location.properties != 1 ? "ies" : "y" }}
		</p>
	</div>
</a>
