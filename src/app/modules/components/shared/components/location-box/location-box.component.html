<a [routerLink]="[link]" class="card text-white">
    <img [src]="location.img" [alt]="location.city" class="card-img">
    <div class="card-img-overlay">
        <h5 class="card-title">{{location.city}}</h5>
        <p class="card-text">{{num | number}} propert{{(num > 1) ? 'ies' : 'y'}}</p>
    </div>
</a>
