<div class="container pt-5">
    <div class="d-flex justify-content-between pb-5">
        <h3>My places</h3>
        <a href="add-new" class="btn btn-primary text-uppercase text-white d-none d-md-flex justify-content-center align-items-center">
            Add new place
        </a>
    </div>
    <div class="row g-3">
        <div class="col-12 col-md-4 col-lg-3" *ngFor="let accommodation of accommodations">
            <app-accommodation-box [changeLayout]="true" [isFavorite]="true" [accommodation]="accommodation"></app-accommodation-box>
        </div>
    </div>
</div>
