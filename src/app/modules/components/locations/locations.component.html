<div class="container pt-3">
    <h3 class="mb-3 mb-md-5">All locations</h3>
    <div class="row align-items-stretch g-2 justify-content-start">
        <div class="col-12 col-md-6">
            <app-form-control-input icon="fas fa-car" [control]="city" (change)="onSelectChange($event)" name="city" [data]="places" type="select" label="Where are you going?">
            </app-form-control-input>
        </div>
        <div class="align-items-stretch justify-content-stretch d-none d-md-flex" id="search">
            <button type="button" #submit class="btn btn-primary w-100" (click)="onSubmit()">search</button>
        </div>
    </div>
    <div class="row g-3 py-3 py-md-4">
        <div class="col-6 col-md-3" *ngFor="let value of data">
            <app-location-box [href]="'/apartments?city=' + value.location.name" [location]="value.location" [property-num]="value.num">
            </app-location-box>
        </div>
    </div>
</div>
