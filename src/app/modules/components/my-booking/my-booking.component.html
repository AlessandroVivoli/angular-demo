<div class="container">
    <h3 class="py-4">My bookings</h3>
    <h5 class="pb-3">Upcoming bookings</h5>
    <div class="row g-4">
        <div class="col-12 col-md-3 col-lg-4" *ngFor="let reservation of reservations">
            <app-accommodation-box  [isReservation]="true"
                [accommodation]="reservation" [changeLayout]="true" [checkIn]="getReservation(reservation).checkIn"
                [checkOut]="getReservation(reservation).checkOut" [href]="'accommodation/' + reservation.id"></app-accommodation-box>
        </div>
    </div>
</div>
