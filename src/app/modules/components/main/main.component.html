<header id="header" class="container-fluid px-0">
    <div class="d-flex flex-column gap-3 container">
        <h1 class="text-light">Enjoy your travels</h1>
        <h3 class="text-light">with Staycation and collect <span id="mobile">your</span> rewards</h3>
        <h4>Book now & save 10% or more today</h4>
    </div>
    <div class="d-flex justify-content-center mt-5 mt-md-7 container">
        <form class="needs-validation row w-100 g-3 gap-xxl-0 bg-white px-3 px-xl-4 py-xxl-5 py-xl-4 py-3" id="form">
            <div class="col-xxl-2 col-xl-4 col-12 px-0 pe-xl-1 mt-0 mb-xxl-0">
                <app-form-control-input label="Where are you going?" type="select" icon="fas fa-car">
                </app-form-control-input>
            </div>
            <div class="col-xxl col-xl-4 col-12 px-0 px-xl-1 mt-xl-0 mb-xxl-0">
                <app-form-control-input label="Check in" type="text" icon="far fa-calendar">
                </app-form-control-input>
            </div>
            <div class="col-xxl col-xl-4 px-0 px-0 px-xl-1 pe-xl-0 pe-xxl-1 mt-xl-0 mb-xxl-0">
                <app-form-control-input label="Check out" type="text" icon="far fa-calendar">
                </app-form-control-input>
            </div>
            <div class="col-xxl-3 col-xl-6 col-12 px-0 ps-xl-0 px-xl-1 ps-xxl-1 mt-xxl-0 mb-xxl-0">
                <app-form-control-input label="How many people?" type="number" icon="fas fa-user">
                </app-form-control-input>
            </div>
            <div class="col-xxl-3 col-xl-6 col-12 px-0 pe-xl-0 px-xl-1 pe-xxl-1 mt-xxl-0 mb-xxl-0">
                <app-form-control-input label="What type of accomodation?" type="select" icon="fas fa-bed">
                </app-form-control-input>
            </div>
            <button class="btn btn-primary col-xxl col-12 px-0 ms-xxl-1 mt-xxl-0 mb-xl-0" id="submit">Search</button>
        </form>
    </div>
    <div id="background"></div>
</header>
<div class="container">
    <section id="popular-locations" class="mt-5 mt-md-6 mt-xl-7">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Popular locations</h1>
            <a href="#" class="btn btn-light text-primary text-uppercase fw-500">
                <span id="desktop">View all locations <i class="far fa-arrow-right"></i></span>
                <span id="mobile">View more</span>
            </a>
        </div>
        <div class="row g-4 mt-2">
            <div class="col-6">
                <app-location-box [src]="'assets/img/locations/new-york.png'" [location]="locations[0]"
                    [property-num]="1381"></app-location-box>
            </div>
            <div class="col-6">
                <app-location-box [src]="'assets/img/locations/rome.png'" [location]="locations[1]"
                    [property-num]="4098">
                </app-location-box>
            </div>
            <div class="col-6 col-md-4">
                <app-location-box [src]="'assets/img/locations/london.png'" [location]="locations[2]"
                    [property-num]="5102">
                </app-location-box>
            </div>
            <div class="col-6 col-md-4">
                <app-location-box [src]="'assets/img/locations/tokyo.png'" [location]="locations[3]"
                    [property-num]="11251">
                </app-location-box>
            </div>
            <div class="col-4 d-none d-md-inline">
                <app-location-box [src]="'assets/img/locations/barcelona.png'" [location]="locations[4]"
                    [property-num]="21104"></app-location-box>
            </div>
        </div>
    </section>
    <section id="popular-homes" class="mt-5 mt-md-6 mt-xl-7 mb-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Homes guests love</h1>
            <a href="#" class="btn btn-light text-primary text-uppercase fw-500">
                <span id="desktop">View all homes<i class="far fa-arrow-right"></i></span>
                <span id="mobile">View more</span>
            </a>
        </div>
        <div class="row g-4 mt-2">
            <div class="col-6 col-md-3">
                <app-apartment-box [apartment]="apartments[0]"></app-apartment-box>
            </div>
            <div class="col-6 col-md-3">
                <app-apartment-box [apartment]="apartments[1]"></app-apartment-box>
            </div>
            <div class="col-3 d-none d-md-inline">
                <app-apartment-box [apartment]="apartments[2]"></app-apartment-box>
            </div>
            <div class="col-3 d-none d-md-inline">
                <app-apartment-box [apartment]="apartments[3]"></app-apartment-box>
            </div>
        </div>
    </section>
</div>
