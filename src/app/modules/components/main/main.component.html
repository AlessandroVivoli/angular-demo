<header id="header" class="container-fluid px-0">
    <div class="d-flex flex-column gap-3 px-3 px-md-4 px-xl-5 px-xxl-10">
        <h1 class="text-light">Enjoy your travels</h1>
        <h3 class="text-light">with Staycation and collect your rewards</h3>
        <h4>Book now & save 10% or more today</h4>
    </div>
    <div class="d-flex justify-content-center mt-5 mt-md-7 pmx-md-0 px-4">
        <form class="needs-validation row w-100 w-xl-75  g-3 gap-xxl-0 bg-white px-3 px-xl-4 py-xxl-5 py-xl-4 py-3" id="form">
            <div class="col-xxl-2 col-xl-4 col-12 px-0 pe-xl-1 mt-0 mb-xxl-0">
                <app-form-control-input label="Where are you going?" type="select" icon="fas fa-car">
                </app-form-control-input>
            </div>
            <div class="col-xxl col-xl-4 col-12 px-0 px-xl-1 mt-xl-0 mb-xxl-0">
                <app-form-control-input label="Check in" type="text" icon="far fa-calendar"></app-form-control-input>
            </div>
            <div class="col-xxl col-xl-4 px-0 px-0 px-xl-1 pe-xl-0 pe-xxl-1 mt-xl-0 mb-xxl-0">
                <app-form-control-input label="Check out" type="text" icon="far fa-calendar"></app-form-control-input>
            </div>
            <div class="col-xxl-3 col-xl-6 col-12 px-0 ps-xl-0 px-xl-1 ps-xxl-1 mt-xxl-0 mb-xxl-0">
                <app-form-control-input label="How many people?" type="number" icon="fas fa-user">
                </app-form-control-input>
            </div>
            <div class="col-xxl-3 col-xl-6 col-12 px-0 pe-xl-0 px-xl-1 pe-xxl-1 mt-xxl-0 mb-xxl-0">
                <app-form-control-input label="What type of accomodation?" type="select" icon="fas fa-bed">
                </app-form-control-input>
            </div>
            <button class="btn btn-primary col-xxl col-12 px-0 ms-xxl-1 mt-xxl-0 mb-xl-0" id="submit">Search</button>
        </form>
    </div>
    <div id="background"></div>
</header>
<section id="popular-locations" class="w-100 w-xl-75 mx-auto px-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Popular locations</h1>
        <a href="" class="link-primary text-decoration-none text-uppercase fw-500">View more</a>
    </div>
</section>
<section id="popular-homes" class="w-100 w-xl-75 mx-auto px-4">

</section>
